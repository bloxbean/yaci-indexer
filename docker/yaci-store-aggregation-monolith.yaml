version: '3.9'

networks:
  yaci-store-net:

services:
  yaci-store-postgres:
    extends:
      file: postgres-compose.yaml
      service: yaci-store-postgres
    networks:
      - yaci-store-net

  yaci-store-aggregation:
    extends:
      file: yaci-store-aggregation.yaml
      service: yaci-store-aggregation
    depends_on:
      yaci-store-postgres:
        condition: service_healthy
    networks:
      - yaci-store-net
